name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: ESLint, TypeScript, and Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: ESLint
        run: npm --workspace package/better-mui-menu run lint
      - name: TypeScript check
        run: npm --workspace package/better-mui-menu run tsc
      - name: Run tests
        run: npm --workspace package/better-mui-menu run test
